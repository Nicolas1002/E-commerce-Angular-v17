<nav>
  <div
    class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4" style="background-color: #f9f6f4;"
  >
    <div class="flex items-center space-x-8">
      <a  class="flex items-center ">
        <img
          src="../../../../../assets/Negro Puesta de Sol Foto del Horizonte Fondo de Pantalla de Escritorio (3).png"
          class="h-10 mr-3"
          alt="Vania"
        />

      </a>
      <ul class="flex  space-x-6">
        <li>
          <a
            routerLink="/"
            routerLinkActive="underline"
            [routerLinkActiveOptions]="{exact: true}"
            class="block  hover:underline"
            aria-current="page"
            >Home</a
          >
        </li>
        <li>
          <a
            routerLink="/About"
            routerLinkActive="underline"
            class="block hover:underline"
            >About</a
          >
        </li>
        <li>
          <a
            href="#"
            routerLinkActive="underline"
            class="block hover:underline"
            >Services</a
          >
        </li>
      </ul>
    </div>
    <div class="flex items-center">
      <button (click)="openCard($event)" class="px-4  relative   ">

        <svg

        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6 "
        >
        <path
        stroke-linecap="round"
        stroke-linejoin="round"
        d="M2.25 3h1.386c.51 0 .955.343 1.087.835l.383 1.437M7.5 14.25a3 3 0 00-3 3h15.75m-12.75-3h11.218c1.121-2.3 2.1-4.684 2.924-7.138a60.114 60.114 0 00-16.536-1.84M7.5 14.25L5.106 5.272M6 20.25a.75.75 0 11-1.5 0 .75.75 0 011.5 0zm12.75 0a.75.75 0 11-1.5 0 .75.75 0 011.5 0z"
        />
      </svg>
      <p  class="rounded text-center absolute -left-1 h-4 w-4 -top-3 bg-black text-white  text-xs ">{{cartToProducts().length}}</p>
    </button>
    </div>
  </div>
</nav>

<div [class.translate-x-full]="cart()"
  class="fixed border-l-4 top-0 right-0 bg-red z-40 w-72 h-screen p-4 overflow-y-auto transition-transform bg-white "
>
  <div class=" w-full h-full  ">

    <div class="flex justify-between h-10">

      <p class="text-xl">My Cart</p>
      <button  >
        <svg

          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        (click)="openCard($event)" >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M6 18L18 6M6 6l12 12"
          />
        </svg>
      </button>
    </div>
    @for (cartToProduct of cartToProducts(); track $index) {

        <div class="flex  items-center w-full h-14  ">
            <div class="flex-shrink-0">
                <img class="w-8 h-8 rounded-full" src={{cartToProduct.image}} alt="Neil image">
            </div>
            <div class="flex-1 min-w-0 ms-4">
                <p class="text-sm font-medium text-gray-900 truncate dark:text-white">
                    {{cartToProduct.title}}
                </p>

            </div>
            <div class="inline-flex items-center text-base font-semibold text-gray-900 dark:text-white">
                {{cartToProduct.price | currency:'$':'symbol': '1.3' }}
            </div>
        </div>


      }
      <div class="w-full fixed bottom-0  bg-white    ">
        <h6 class="h-14 font-semibold ">Total {{totalProducts() | currency : '$': 'symbol': '1.3'}}</h6>
      </div>
  </div>
</div>
